            Explora nuestro directorio profesional
          </h1>
          <p class="mx-auto mt-3 max-w-2xl text-base text-slate-500 md:text-lg" data-bind="hero.subtitle">
            Explore perfiles verificados y descubra profesionales capacitados en diversas industrias.
          </p>
        </div>

        <!-- Search bar -->
        <div class="mt-10 rounded-2xl bg-white/90 shadow-lg shadow-slate-200/70 ring-1 ring-slate-200/60 backdrop-blur">
          <div class="grid gap-3 p-4 md:grid-cols-[1.4fr_1fr_1fr_auto] md:items-center">
            <!-- Search -->
            <div class="flex items-center gap-3 rounded-xl border border-slate-200 bg-white px-4 py-3">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="text-slate-400">
                <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M10.5 18a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15Z" stroke="currentColor" stroke-width="2"/>
              </svg>
              <input
                id="qInput"
                class="w-full bg-transparent text-sm text-slate-700 placeholder:text-slate-400 focus:outline-none"
                placeholder="Search by name, keyword..."
                data-bind-placeholder="filters.search.placeholder"
              />
            </div>

            <!-- Rubro -->
            <div class="relative">
              <select
                id="rubroSelect"
                class="w-full appearance-none rounded-xl border border-slate-200 bg-white px-4 py-3 pr-10 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-200"
              ></select>
              <svg class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-slate-400" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>

            <!-- Tipo -->
            <div class="relative">
              <select
                id="categorySelect"
                class="w-full appearance-none rounded-xl border border-slate-200 bg-white px-4 py-3 pr-10 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-200"
              ></select>
              <svg class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-slate-400" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>

            <!-- CTA -->
            <button id="searchBtn" class="rounded-xl bg-blue-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-700" data-bind="brand.ctaText">
              Find Listings
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Grid -->
    <section class="pb-28 pt-10">
      <div class="mx-auto max-w-6xl px-4">
        <div id="cardsGrid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>

        <!-- Pagination (estática visual) -->
        <div class="mt-10 flex items-center justify-center">
          <div class="flex items-center gap-2 rounded-xl bg-white/70 p-2 ring-1 ring-slate-200/70 backdrop-blur">
            <button class="rounded-lg px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100">Anterior</button>
            <button class="h-9 w-9 rounded-lg bg-blue-50 text-sm font-bold text-blue-700 ring-1 ring-blue-100">1</button>
            <button class="h-9 w-9 rounded-lg text-sm font-semibold text-slate-600 hover:bg-slate-100">2</button>
            <button class="rounded-lg px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100">Próximo</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Render + filtros desde JSON (sin framework) -->
  <script>
    const data = JSON.parse(document.getElementById("appData").textContent);

    // bind texto simple
    document.querySelectorAll("[data-bind]").forEach(el => {
      const path = el.getAttribute("data-bind");
      const value = path.split(".").reduce((acc, k) => acc && acc[k], data);
      if (typeof value === "string") el.textContent = value;
    });

    // bind placeholders
    document.querySelectorAll("[data-bind-placeholder]").forEach(el => {
      const path = el.getAttribute("data-bind-placeholder");
      const value = path.split(".").reduce((acc, k) => acc && acc[k], data);
      if (typeof value === "string") el.setAttribute("placeholder", value);
    });

    // selects
    const rubroSelect = document.getElementById("rubroSelect");
    rubroSelect.innerHTML = (data.filters?.rubro?.options || []).map(o =>
      `<option value="${o.value}">${o.label}</option>`
    ).join("");

    const categorySelect = document.getElementById("categorySelect");
    categorySelect.innerHTML = (data.filters?.category?.options || []).map(o =>
      `<option value="${o.value}">${o.label}</option>`
    ).join("");

    // template helpers
    const grid = document.getElementById("cardsGrid");

    const notFoundCover = () => `
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="text-center text-slate-400">
          <svg class="mx-auto mb-2" width="54" height="54" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16v12H4V7Z" stroke="currentColor" stroke-width="2"/>
            <path d="M4 15l4-4 3 3 3-3 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8.5 10a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z" stroke="currentColor" stroke-width="2"/>
          </svg>
          <div class="text-2xl font-extrabold tracking-wide">NOT FOUND</div>
        </div>
      </div>
    `;

    const avatarHTML = (c) => {
      if (c.avatarType === "image" && c.avatarUrl) {
        return `<img class="h-full w-full object-cover" src="${c.avatarUrl}" alt="">`;
      }
      const letter = (c.avatarLetter || (c.name || "?").slice(0,1)).toUpperCase();
      return `<div class="flex h-full w-full items-center justify-center text-white font-extrabold">${letter}</div>`;
    };

    const coverHTML = (c) => {
      if (c.coverType === "image" && c.coverUrl) {
        return `
          <img class="h-full w-full object-cover" src="${c.coverUrl}" alt=""
               onerror="this.style.display='none'; this.parentElement.classList.add('bg-slate-200');" />
        `;
      }
      return notFoundCover();
    };

    const cardLink = (c) => {
      if (c.domain) return `https://${c.domain}`;
      if (c.slug) return `https://aapp.space/${c.slug}`;
      return "#";
    };

    // Render cards
    const renderCards = (cards) => {
      grid.innerHTML = (cards || []).map((c) => {
        const avatarBg = c.avatarBg || "bg-blue-700";
        const category = c.type || "";
        return `
          <article class="overflow-hidden rounded-2xl bg-white shadow-sm ring-1 ring-slate-200/70">
            <div class="relative h-44 bg-slate-100">
              ${coverHTML(c)}

              <div class="absolute left-5 top-[105px] h-14 w-14 overflow-hidden rounded-2xl border-4 border-white ${avatarBg}">
                ${avatarHTML(c)}
              </div>

              <div class="absolute right-5 top-[112px]">
                <span class="inline-flex rounded-full bg-blue-50 px-3 py-1 text-[11px] font-semibold text-blue-700 ring-1 ring-blue-100">
                  ${category}
                </span>
              </div>
            </div>

            <div class="px-6 pb-6 pt-6">
              <h3 class="text-lg font-semibold text-slate-900">${c.name || ""}</h3>
              <p class="mt-1 text-sm text-slate-500">${c.subtitle || ""}</p>

              <a href="${cardLink(c)}" target="_blank" rel="noopener"
                 class="mt-5 inline-flex w-full items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-semibold text-slate-700 hover:bg-slate-50">
                Ver perfil
              </a>

              ${c.domain ? `<p class="mt-3 text-xs text-slate-400">Dominio: <span class="font-semibold text-slate-500">${c.domain}</span></p>` : ``}
            </div>
          </article>
        `;
      }).join("");
    };

    // filtros
    const qInput = document.getElementById("qInput");
    const searchBtn = document.getElementById("searchBtn");

    const applyFilters = () => {
      const q = (qInput.value || "").trim().toLowerCase();
      const rubro = rubroSelect.value;
      const category = categorySelect.value;

      const filtered = (data.cards || []).filter(c => {
        const matchesQ = !q
          || (c.name || "").toLowerCase().includes(q)
          || (c.subtitle || "").toLowerCase().includes(q)
          || (c.domain || "").toLowerCase().includes(q);

        const matchesRubro = (rubro === "all") || ((c.rubro || "all") === rubro);
        const matchesCategory = (category === "all") || ((c.type || "") === category);

        return matchesQ && matchesRubro && matchesCategory;
      });

      renderCards(filtered);
    };

    // init
    renderCards(data.cards || []);
    applyFilters();

    // events
    searchBtn.addEventListener("click", applyFilters);
    qInput.addEventListener("keydown", (e) => { if (e.key === "Enter") applyFilters(); });
    rubroSelect.addEventListener("change", applyFilters);
    categorySelect.addEventListener("change", applyFilters);
  </script>
</body>
</html>
